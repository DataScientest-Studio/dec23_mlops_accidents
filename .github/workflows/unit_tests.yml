name: Unit Tests

on:
  push:
    branches:
      - main  # Remplacez "main" par le nom de votre branche principale si nécessaire
  pull_request:
    branches:
      - main  # Remplacez "main" par le nom de votre branche principale si nécessaire

jobs:
  test:
    runs-on: ubuntu-latest  # Vous pouvez choisir un autre système d'exploitation si nécessaire

    services:
      docker:
        image: docker:latest
        options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker images
      run: docker-compose -f docker-compose-dev.yml build

    - name: Run unit tests
      run: docker-compose -f docker-compose-dev.yml run --rm bdd pytest tests/  # Assurez-vous que le chemin vers vos tests est correct
